<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Edit Profile</title>
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_main.css' %}">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="navbar-brand">Challenge Accepted</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/main_page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/challenges">Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/users/profile/{{current_user.id}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="margin-top: 3%; margin-bottom: 3%;"><a href="/challenges"><i class="bi-arrow-left-circle"
                    style="font-size: 2rem; color: black"></i></a>
            What's New?</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/users/profile/{{current_user.id}}/update" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label margin-top: 1%;>First Name <input type=text name='first_name' value="{{current_user.first_name}}"
                        style="margin-left:63px; margin-bottom: 0.5%"></label>
            </div>
            <div class="form-group row">
                <label>Last Name <input type=text name='last_name' value="{{current_user.last_name}}"
                        style="margin-left: 63px; margin-bottom: 0.5%"></label>
            </div>
            <div class="form-group row">
                <label>Email <input type=text name='email' value="{{current_user.email}}"
                        style="margin-left: 102px; margin-bottom: 0.5%"></label>
            </div>
            <div class="form-group row">
                <label>Age <input type=number name='age' value="{{current_user.age}}"
                        style="margin-left: 112px; margin-bottom: 0.5%;"></label>
            </div>
            <div class="form-group row">
                <label>Location <input type=text name='location' value="{{current_user.location}}"
                        style="margin-left: 78px; margin-bottom: 0.5%"></label>
            </div>
            <div class="form-group row">
                <label>Fitness Goals <input type=text name='goals' value="{{current_user.goals}}"
                        style="margin-left: 44px; margin-bottom: 0.5%"></label>
            </div>
            <div class="form-group row">
                <label>Motivating Quote <input type=text name='quote' value="{{current_user.quote}}"
                        style="margin-left: 17px; margin-bottom: 2%"></label>
            </div>
            <button class="btn btn-primary btn-md" style="border-radius: 5%; box-shadow: 2px 3px black;" type="submit"
                value="Update Profile">Update Profile</button>

        </form>
    </div>
    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
