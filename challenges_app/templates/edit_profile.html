<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Edit Profile</title>
    {% load static %}
</head>
<body>
    <a href="/challenges"><i class="bi-arrow-left-circle" style="font-size: 2rem; color: black"></i></a>
    <a href="/users/profile/{{current_user.id}}"><i class="bi-person-circle"
        style="font-size: 2rem; color: black"></i></a>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <!-- MAKE CONTAINER-FLUID to change location of navbar as screen widens/shrinks -->
            <div class="container">
                <h2 class="navbar-brand">Challenge Accepted</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/main_page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/challenges">Challenges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/users/profile/{{current_user.id}}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/users/logout">Logout</a>
                        </li>
                    </ul>
    <h1>What's New?</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action = "/users/profile/{{current_user.id}}/update" method = "POST">
        {% csrf_token %}
        <label>First Name<input type = text name = 'first_name' value = "{{current_user.first_name}}"></label>
        <label>Last Name<input type = text name = 'last_name' value = "{{current_user.last_name}}"></label>
        <label>Email<input type = text name = 'email' value = "{{current_user.email}}"></label>
        <label>Age<input type = text name = 'age' value = "{{current_user.age}}"></label>
        <label>Location<input type = text name = 'location' value = "{{current_user.location}}"></label>
        <label>Fitness Goals<input type = text name = 'goals' value = "{{current_user.goals}}"></label>
        <label>Motivating Quote<input type = text name = 'quote' value = "{{current_user.quote}}"></label>
        <button type = "submit" value ="Update Profile">Update Profile</button>
    </form>
</body>
</html>
