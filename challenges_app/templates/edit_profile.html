<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Edit Profile</title>
    {% load static %}
</head>
<body>
    <a href="/users/profile/{{current_user.id}}">Go Back</a>
    <h1>What's New?</h1>
    <img src="challenges_app/images/user_icon.png" alt="user icon">
    <i class="glyphicon glyphicon-home"></i>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action = "/users/profile/{{current_user.id}}/update" method = "POST">
        {% csrf_token %}
        <label>First Name<input type = text name = 'first_name' value = "{{current_user.first_name}}"></label>
        <label>Last Name<input type = text name = 'last_name' value = "{{current_user.last_name}}"></label>
        <label>Email<input type = text name = 'email' value = "{{current_user.email}}"></label>
        <label>Age<input type = text name = 'age' value = "{{current_user.age}}"></label>
        <label>Location<input type = text name = 'location' value = "{{current_user.location}}"></label>
        <label>Fitness Goals<input type = text name = 'goals' value = "{{current_user.goals}}"></label>
        <label>Motivating Quote<input type = text name = 'quote' value = "{{current_user.quote}}"></label>
        <button type = "submit" value ="Update Profile">Update Profile</button>
    </form>
    <a href="/users/logout">Logout</a>
</body>
</html>
