<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_login_register.css' %}">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="navbar-brand">Challenge Accepted</h2>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> -->
            <!-- </button> -->
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <div class="text-left">
                <div id="register">
                    <h1 style="margin-bottom: 2%"><a href="/"><i class="bi-arrow-left-circle" style="font-size: 2rem; color: black"></i></a>
                        Create a new account</h1>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/users/create_user" method="POST" style="padding-bottom: 3%;">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label margin-top: 1%;>First Name <input type=text name='first_name'
                                    style="margin-left:63px; margin-bottom: 1%"></label>
                        </div>
                        <div class="form-group row">
                            <label>Last Name <input type=text name='last_name'
                                    style="margin-left: 63px; margin-bottom: 1%"></label>
                        </div>
                        <div class="form-group row">
                            <label>Email <input type=text name='email'
                                    style="margin-left: 102px; margin-bottom: 1%"></label>
                        </div>
                        <div class="form-group row">
                            <label>Password <input type=password name='password' style="margin-left: 73px; margin-bottom: 1%;"></label>
                        </div>
                        <div class="form-group row">
                            <label>Re-enter Password <input type=password name='password_conf'
                                    style="margin-left: 7px; margin-bottom: 1%"></label>
                        </div>
                        <button class="btn btn-primary btn-md" style="border-radius: 5%; box-shadow: 2px 3px black; margin-top: 2%;" type="submit"
                            value="Create Account">Create Account</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
