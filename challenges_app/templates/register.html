<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_login_register.css' %}">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="navbar-brand">Challenge Accepted</h2>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <div class="text-left">
                <div id="register">
                    <h1><a href="/"><i class="bi-arrow-left-circle"></i></a>
                        Create a new account</h1>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action="/users/create_user" method="POST" id="register_form">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label margin-top: 1%;>First Name <input type=text name='first_name' id="first_name_input"
                                    ></label>
                        </div>
                        <div class="form-group row">
                            <label>Last Name <input type=text name='last_name' id="last_name_input"
                                    ></label>
                        </div>
                        <div class="form-group row">
                            <label>Email <input type=text name='email' id="email_input"
                                    ></label>
                        </div>
                        <div class="form-group row">
                            <label>Password <input type=password name='password' id="password_input"></label>
                        </div>
                        <div class="form-group row">
                            <label>Re-enter Password <input type=password name='password_conf' id="password_conf_input"
                                    ></label>
                        </div>
                        <button class="btn btn-primary btn-md" id="create_account" type="submit"
                            value="Create Account">Create Account</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
