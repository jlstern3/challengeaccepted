<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <!-- MAKE CONTAINER-FLUID to change location of navbar as screen widens/shrinks -->
        <div class="container">
            <h2 class="navbar-brand">Challenge Accepted</h2>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        </div>

    </nav>
    <div class="container"
        style="max-width: 60%; margin-top: 6%;">
        <div class="page-header">
            <div class="text-center">
                <div id="login">
                    <h1>Sign into your account</h1>
                </div>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/users/login" method="POST" style="padding-bottom: 2.5%;">
                    {% csrf_token %}
                    <label style="margin-right: 20px;">Email <input type=text name="email"></label>
                    <label style="margin-right: 15px;">Password <input type=password name="password"></label>
                    <button class="btn btn-primary btn-md" style="border-radius: 5%; box-shadow: 2px 3px black;" type="submit"
                    value="Sign In">Sign In</button>
                </form>
                <a href="/users/register" style="font-size: larger;">New user? Click here</a>
            </div>
        </div>
    </div>
</body>
