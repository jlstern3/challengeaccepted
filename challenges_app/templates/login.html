<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_login_register.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h2 class="navbar-brand">Challenge Accepted</h2>
        </div>
        </div>
    </nav>
    <div class="container" style="max-width: 60%; margin-top: 6%;">
        <div class="page-header">
            <div class="text-center">
                <div id="login">
                    <h1>Sign into your account</h1>
                </div>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/users/login" method="POST" style="padding-bottom: 2.5%;">
                    {% csrf_token %}
                    <label style="margin-right: 20px;">Email <input type=text name="email"></label>
                    <label style="margin-right: 15px;">Password <input type=password name="password"></label>
                    <button class="btn btn-primary btn-md" style="border-radius: 5%; box-shadow: 2px 3px black;"
                        type="submit" value="Sign In">Sign In</button>
                </form>
                <a href="/users/register" style="font-size: larger;">New user? Click here</a>
            </div>
        </div>
    </div>
</body>

</html>
